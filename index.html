<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
   <link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>
<div class="container">
<div class="options-box">

    <h1>Sid Map</h1>
    <br><br><br>

    <input type="submit" value="SHOW LIST" id="show-listings" name="show" data-bind="click: showMarkers">
    <input type="submit" value="HIDE LIST" id="hide-listings" name="hide">
    <br><br><br>
    <input type="input" name="place" placeholder="Input the location" class="inputBox" >

</div>
<div id="map">
</div>
</div>
<footer>
 <script src="js/libs/knockout-3.2.0.js" ></script>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi8sdJFlohMIGwuWuMwcdxeMZYWRcQ9U0&v=3&callback=initMap">
    </script>
</footer>
</body>
</html>
